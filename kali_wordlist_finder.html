      color: #ffffff;
    }

      background-color: #333333;
      border: 1px solid #cccccc;
      color: #ffffff;
      font-size: 14px;

      border: 1px solid #cccccc;

      font-size: 14px;

      text-align: left;

    function generateWordlistPaths() {
      const category = document.getElementById('wordlistCategory').value;
      const output = document.getElementById('wordlistOutput');

      if (!category) {
        output.value = 'Por favor, selecciona una categoría.';
        return;
      }

      const paths = wordlistDatabase[category];
      if (paths && paths.length > 0) {
        output.value = `Rutas de wordlists para ${category.replace('_', ' ').toUpperCase()} en Kali Linux:\n\n${paths.join('\n')}`;
      } else {
        output.value = `No se encontraron wordlists para la categoría ${category.replace('_', ' ').toUpperCase()}.`;
      }
    }
